<!DOCTYPE html>
<html ng-app="Cambatron">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Камбатрон</title>
	<!-- <link rel="stylesheet" href="css/app.min.css"> -->
	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

	<!-- Unit testing -->
	<link rel="stylesheet" href="lib/jasmine/jasmine.css">

</head>
<body>

	<!-- angular -->
	<script src="bower_components/angular/angular.min.js"></script>
	<!-- firebase (online backend-as-service) API -->
	<script src="bower_components/firebase/firebase.js"></script>
	<!-- angular plugin for firebase -->
	<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
	<!-- other angular plugins -->
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-material/angular-material.min.js"></script>
	<!-- cambatron app, depending on angular framework and firebase backend -->
	<script src="js/app.min.js"></script>


	<!-- jasmine unit-testing framework -->
	<script src="lib/jasmine/jasmine.js"></script>
	<script src="lib/jasmine/jasmine-html.js"></script>
	<script src="lib/jasmine/boot.js"></script>
	<!-- angular mocks -->
	<script src="bower_components/angular-mocks/angular-mocks.js"></script>
	<!-- firebase mocks -->
	<script src="bower_components/mockfirebase/browser/mockfirebase.js"></script>
	<script>MockFirebase.override();</script>
	<!-- tests depending on jasmine framework  -->
	<script src="js/tests.min.js"></script>
	<!-- jasmine tests report -->
	<div id="jasmine"></div>

</body>
</html>
